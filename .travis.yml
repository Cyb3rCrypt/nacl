go_import_path: github.com/kevinburke/nacl

language: go

os: linux
dist: trusty

sudo: required

before_script:
     - make install-travis

script:
  - make ci
  - du -sh $HOME/.cache/bazel/_bazel_travis/*
  - make clean-cache
  - du -sh $HOME/.cache/bazel/_bazel_travis/*

cache:
  directories:
    - $HOME/.bzrepos
    - $HOME/.cache/bazel
